name: PHPUnit

on:
  pull_request:
    paths:
      - .github/workflows/phpunit.yml
      - appinfo/**
      - composer.*
      - lib/**
      - templates/**
      - tests/**
  push:
    branches:
      - main
      - stable*
      - test
    paths:
      - .github/workflows/phpunit.yml
      - appinfo/**
      - composer.*
      - lib/**
      - templates/**
      - tests/**

env:
  APP_NAME: text_templates

jobs:
  php:
    runs-on: ubuntu-latest

    strategy:
      # do not stop on another job's failure
      fail-fast: false
      matrix:
        php-versions: ['8.0', '8.1', '8.2', '8.3', '8.4']
        databases: ['sqlite']
        server-versions: ['stable26', 'stable27', 'stable28', 'stable29', 'stable30', 'stable31', 'master']
        exclude:
          - php-versions: '8.4'
            server-versions: 'stable30'
          - php-versions: '8.4'
            server-versions: 'stable29'
          - php-versions: '8.4'
            server-versions: 'stable28'
          - php-versions: '8.4'
            server-versions: 'stable27'
          - php-versions: '8.4'
            server-versions: 'stable26'
          - php-versions: '8.3'
            server-versions: 'stable27'
          - php-versions: '8.3'
            server-versions: 'stable26'
          - php-versions: '8.0'
            server-versions: 'master'
          - php-versions: '8.0'
            server-versions: 'stable31'
          - php-versions: '8.0'
            server-versions: 'stable30'

    name: php${{ matrix.php-versions }}-${{ matrix.databases }}-${{ matrix.server-versions }}

    steps:
      - name: Checkout server
        uses: actions/checkout@v6.0.1
        with:
          repository: nextcloud/server
          ref: ${{ matrix.server-versions }}
          submodules: true

      - name: Checkout app
        uses: actions/checkout@v6.0.1
        with:
          path: apps/${{ env.APP_NAME }}

      - name: Set up php ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, iconv, fileinfo, intl, sqlite, pdo_sqlite, gd, zip

      - name: Set up PHPUnit
        working-directory: apps/${{ env.APP_NAME }}
        run: composer i

      - name: Set up Nextcloud
        run: |
          mkdir data
          ./occ maintenance:install --verbose --database=sqlite --admin-user admin --admin-pass admin
          ./occ app:enable --force ${{ env.APP_NAME }}

      - name: PHPUnit
        working-directory: apps/${{ env.APP_NAME }}
        run: composer run test:unit
